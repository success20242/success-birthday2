<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You for Celebrating Success!</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffe5ec, #e0f7fa);
      color: #333;
      text-align: center;
      margin: 0; padding: 2rem;
    }
    .play-btn {
      padding: 12px 24px;
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
      display: none;
    }
    .play-btn:hover {
      background-color: #b61f6e;
    }
  </style>
</head>
<body>
  <h1>🎉 Happy 1st Birthday, Success! 🎂</h1>
  <p>💖 From Mum & Dad with Love 💖</p>

  <audio id="bgmusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2021/10/16/audio_6ef1ac5211.mp3?filename=sunny-126053.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <button id="playBtn" class="play-btn">▶️ Play Song</button>

  <script>
    const audio = document.getElementById('bgmusic');
    const playBtn = document.getElementById('playBtn');

    window.addEventListener('load', () => {
      const playPromise = audio.play();

      if (playPromise !== undefined) {
        playPromise.then(() => {
          // Auto-play started!
          console.log('Music is playing automatically.');
        }).catch(() => {
          // Autoplay prevented, show play button
          playBtn.style.display = 'inline-block';
        });
      }
    });

    playBtn.addEventListener('click', () => {
      audio.play();
      playBtn.style.display = 'none';
    });
  </script>
</body>
</html>
